<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Travel Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="navigation-header">
            <nav class="navigation">
                <a href="">logo</a>
            </nav>
            <nav class="navigation">
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a>
            </nav>
         </section>
         <section class="title-header">
            <h1> Your best travel agent</h1>

    <main id="main-section">

                <input id="name-input" type="text" placeholder="First and Last Name">
                <label for="email-input">Email</label>
                <input id="email-input" type="text" placeholder="example@mail.com">

            </form>
        </section>
